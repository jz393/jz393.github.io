<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Jane</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="jz.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
  <header>
    <h1>Contact</h1>
    <div class="right-links">
      <a href="./">home</a>
      <a href="" id="theme-toggle" aria-label="Toggle color theme">dark</a>
    </div>
  </header>

  <main>
    <section>
      <ul>
        <li><b>Email:</b> jz393 [at] cornell [dot] edu</li>
      </ul>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Jane</p>
  </footer>
  </div>

  <script>
    (function(){
      const key = 'theme'; // 'light' | 'dark'
      const root = document.documentElement;
      const btn = document.getElementById('theme-toggle');

      // init: default light unless a prior choice exists
      const saved = localStorage.getItem(key);
      if (saved === 'dark') root.classList.add('dark');

      function setLabel(){
        const isDark = root.classList.contains('dark');
        if (btn) btn.textContent = isDark ? 'light' : 'dark';
      }
      setLabel();

      btn?.addEventListener('click', (e)=>{
        e.preventDefault();
        root.classList.toggle('dark');
        localStorage.setItem(key, root.classList.contains('dark') ? 'dark' : 'light');
        setLabel();
      });
    })();
  </script>
</body>
</html>
